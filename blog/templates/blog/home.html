<!-- blog/templates/blog/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container">
        <h2>Latest Posts</h2>
        <ul>
            {% for post in posts %}
                <li class="post">
                    <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
                    <p>{{ post.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
