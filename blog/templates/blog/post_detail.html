<!-- blog/templates/blog/post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ post.title }}</h1>
    </header>
    <div class="container">
        <div class="post">
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
            <a href="{% url 'blog-home' %}">Back to home</a>
        </div>
    </div>
</body>
</html>
